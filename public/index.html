<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div style="width:80%; margin-left: 10%; padding-top: 60px">
        <div class="row">
            <div class="col-lg-4">
                <div class="d-flex h-100" id="create">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add a user</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="newUserName" placeholder="Full name">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                                    </div>
                                    <select class="form-control" id="newUserShift">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input value="Add" class="btn float-right login_btn" id="addNewUser">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="container" id="signInCard">
                    <div class="d-flex justify-content-center h-100" id="scroll">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Shift</th>
                                            <th scope="col">Open Orders</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTarget"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex h-100" id="create">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add a work order</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-sticky-note"></i></span>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea"
                                        id="workOrderText"></textarea>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <select class="form-control" id="userList">
                                        <option>Choose...</option>
                                    </select>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                    <input type="date" id="newDueDate">
                                </div>
                                <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-exclamation"></i></span>
                                        </div>
                                        <select class="form-control" id="orderPriority">
                                            <option>Choose...</option>
                                            <option>High</option>
                                            <option>Medium</option>
                                            <option>Low</option>
                                        </select>
                                    </div>
                                <div class="form-group">
                                    <input value="Add" class="btn float-right login_btn" id="addWorkOrder">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-warning" id="allOrders">VIEW ALL ORDERS</button>
        </div>
        <div class="row">
            <button class="btn btn-warning" id="report">VIEW REPORT</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
